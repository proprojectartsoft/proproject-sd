<ion-view hide-back-button="true" cache-view="false">
    <div class="bar bar-subheader bar-calm" ng-click="vm.go('siteAttendance')">
        <button class="button button-icon ion-ios-arrow-left sd-text-white">
            <span style="margin-left:10px;">Visitors</span>
        </button>
    </div>
    <ion-content class="has-subheader sd-staff">
        <ion-list>
            <label class="item item-input">
                <span class="input-label">First name</span>
                <input type="text" ng-model="vm.local.data.first_name">
            </label>
            <label class="item item-input">
                <span class="input-label">Last name</span>
                <input type="text" ng-model="vm.local.data.last_name">
            </label>
            <label class="item item-input">
                <span class="input-label">Short description</span>
                <input type="text" ng-model="vm.local.data.note">
            </label>
            <button class="button button-block button-calm sd-text-white sd-save-button mt-0" ng-click="vm.save()">
                Add
            </button>
        </ion-list>
    </ion-content>
</ion-view>
