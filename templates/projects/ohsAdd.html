<ion-view hide-back-button="true" cache-view="false" overflow-scroll="true">
    <div class="bar bar-subheader bar-calm" ng-click="vm.go('ohs')">
        <button class="button button-icon ion-ios-arrow-left sd-text-white">
            <span class="bold" style="margin-left:10px;">OH and S</span>
        </button>
    </div>
    <ion-content class="has-subheader sd-form sd-form-withfields">
        <div class="sd-group">
            OH and S
        </div>
        <div class="sd-container">
            <div ng-if="(!vm.diaryId) || (vm.editMode)" class="sd-label">
                <div class="sd-title">Type</div>
                <de-select de-options="vm.types" de-title="vm.local.type" de-selected="vm.currentOhs.type.name"></de-select>
            </div>
            <label ng-if="vm.diaryId && !vm.editMode" class="sd-label">
                <div class="sd-title">Type</div>
                <input ng-readonly=true ng-model="vm.currentOhs.type.name">
            </label>
            <label class="sd-label">
                <div class="sd-title">Reference</div>
                <input ng-readonly="(vm.diaryId) && (!vm.editMode)" placeholder="{{(!vm.diaryId || vm.editMode) && 'Tap to add reference' ||''}}" ng-model="vm.currentOhs.ref">
            </label>
            <label class="sd-label">
                <div class="sd-title">Task completed</div>
                <ion-checkbox ng-disabled="(vm.diaryId) && (!vm.editMode)" ng-model="vm.currentOhs.task_completed" class="checkbox-calm">
                    <span ng-if="vm.currentOhs.task_completed">Yes</span>
                    <span ng-if="!vm.currentOhs.task_completed">No</span>
                </ion-checkbox>
            </label>
            <label class="sd-label">
                <div class="sd-title">Form to be completed</div>
                <ion-checkbox ng-disabled="(vm.diaryId) && (!vm.editMode)" ng-model="vm.currentOhs.form_to_be_completed" class="checkbox-calm">
                    <span ng-if="vm.currentOhs.form_to_be_completed">Yes</span>
                    <span ng-if="!vm.currentOhs.form_to_be_completed">No</span>
                </ion-checkbox>
            </label>
            <label class="sd-label">
                <div class="sd-title">Action required</div>
                <ion-checkbox ng-disabled="(vm.diaryId) && (!vm.editMode)" ng-model="vm.currentOhs.action_required" class="checkbox-calm">
                    <span ng-if="vm.currentOhs.action_required">Yes</span>
                    <span ng-if="!vm.currentOhs.action_required">No</span>
                </ion-checkbox>
            </label>
            <label class="sd-label" ng-if="vm.currentOhs.action_required">
                <textarea elastic ng-readonly="(vm.diaryId) && (!vm.editMode)"  placeholder="Tap to add action message" ng-model="vm.currentOhs.action"></textarea>
            </label>
            <label class="sd-label">
                <div class="sd-title">Note</div>
                <textarea elastic ng-readonly="(vm.diaryId) && (!vm.editMode)" placeholder="{{(!vm.diaryId || vm.editMode) && 'Tap to add comment' ||''}}" ng-model="vm.currentOhs.note"></textarea>
            </label>
        </div>
    </ion-content>
</ion-view>
