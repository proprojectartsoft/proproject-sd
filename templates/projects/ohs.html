<ion-view hide-back-button="true" cache-view="false">
  <div class="bar bar-subheader bar-calm" ng-click="vm.go('diary',vm.diaryId)">
      <button class="button button-icon ion-ios-arrow-left sd-text-white"><span style="margin-left:10px;">OH and S</span></button>
  </div>
  <ion-content class="has-subheader sd-list-bubble">
      <ion-list>
        <ion-item ng-repeat="tool in vm.tools track by $index" ng-click="vm.go('ohsadd', $index)">
            <div class="sd-group">
                <div class="sd-title">{{tool.type.id}}&nbsp;|&nbsp;{{tool.type.name}}</div>
                <div class="sd-description">
                    <i class="ion-ios-checkmark-empty check"></i>
                    <span>{{tool.task_completed}} | </span>
                    <i class="ion-document"></i>
                    <span>{{tool.form_to_be_completed}} | </span>
                    <i class="ion-wrench wrench"></i>
                    <span>{{tool.action_required}} | </span>
                    <img src="img/action/comments.png">
                    <span>{{tool.note}}</span>
                </div>
            </div>
        </ion-item>
      </ion-list>
      <div ng-if="!vm.tools.length" class="sd-nodata">
          <span>There are no OH and S</span>
      </div>
  </ion-content>
  <span class="ds-actionbtn" ng-if="(!vm.diaryId) || (vm.editMode)" ng-click="vm.go('ohsadd', 'create')">
    <i class="ion-ios-plus-empty"></i>
</span>
</ion-view>
