<ion-modal-view>
    <ion-header-bar style="background-color: #2f4759" ng-click="saveDiary()">
        <div class="buttons" >
            <button class="button button-clear" style="color:white" ><i class="icon ion-ios-arrow-back"></i></button>
        </div>
        <h1 style="color:white" class="sd-titleSearch">Search in diary</h1>
    </ion-header-bar>
    <ion-content>
            <ion-list>
                <label class="sd-status">
                    <input class="sd-input" type="search" placeholder="Search" ng-change="search()" ng-model="local.search">
                </label>
                <div class="list">
                    <ion-item class="item" ng-repeat="diary in vm.diaries | filter:local.search" ng-click="vm.go('diary', diary.id)"></ion-item>
                </div>
            </ion-list>
    </ion-content>
</ion-modal-view>
