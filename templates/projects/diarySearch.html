<ion-modal-view>
    <ion-header-bar style="background-color: #2f4759" ng-click="vm.backDiary()">
        <div class="buttons">
            <button class="button button-clear" style="color:white">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
        <h1 ng-if="vm.state === 'search'" style="color:white" class="sd-titleSearch">Search in diary</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list ng-if="vm.state === 'search'">
            <label class="sd-status">
                <input class="sd-input" type="search" placeholder="Search" ng-change="search()" ng-model="vm.local.search">
            </label>
            <div class="list">
                <ion-item class="item" ng-repeat="item in vm.diary | filter:vm.local.search" ng-click="vm.go('diary',item.id)">{{item.date | date}}</ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-modal-view>
