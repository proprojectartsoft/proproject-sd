<ion-view hide-back-button="true" cache-view="false">
    <div class="bar bar-subheader bar-calm" ng-if="vm.loggedIn.role.id !== 4" ng-click="vm.go('project')">
        <button class="button button-icon ion-ios-arrow-left sd-text-white">
            <span style="margin-left:10px;">Side diary name</span>
        </button>
    </div>
    <div class="bar bar-subheader bar-calm" ng-if="vm.loggedIn.role.id === 4" ng-click="vm.go('shared')">
        <button class="button button-icon ion-ios-arrow-left sd-text-white">
            <span style="margin-left:10px;">Side diary name</span>
        </button>
    </div>
    <ion-content class="has-subheader sd-form">
        <ion-item class="date-item">
            <div class="sd-label">
                <div ng-required="vm.data.required" ion-datetime-picker date ng-class="{'sd-no-select': vm.diaryId && !vm.edit}" ng-model="vm.created_for_date" ng-change="vm.setCreatedDateFor()" month-step="1" hour-step="1" minute-step="1" second-step="1" class="sd-input-container">
                    <div class="sd-title">Site Diary Date - {{vm.created_for_date | date:'dd/MM/yyyy'}}<span class="ion-calendar"></span></div>
                    <!-- TODO: :'UTC' for date -->
                </div>
            </div>
        </ion-item>
        <ion-item ng-click="vm.go('weather')" class="sd-group">
            Weather
        </ion-item>
        <ion-item ng-click="vm.go('siteAttendance')" class="sd-group">
            Site Attendance
        </ion-item>
        <ion-item ng-click="vm.go('materials')" class="sd-group">
            Plant and materials used
        </ion-item>
        <ion-item ng-click="vm.go('contractNotes')" class="sd-group">
            Contract notes
        </ion-item>
        <ion-item ng-click="vm.go('sitenotes')" class="sd-group">
            Site notes
        </ion-item>
        <ion-item class="sd-group" ng-click="vm.go('goods')">
            Goods received/Plant Off-Hired
        </ion-item>
        <ion-item ng-click="vm.go('incidents')" class="sd-group">
            Incidents
        </ion-item>
        <ion-item ng-click="vm.go('ohs')" class="sd-group">
            OH and S
        </ion-item>
        <ion-item class="sd-group sd-comments text-white" ng-click="vm.go('comments')">
            Comments
        </ion-item>
        <ion-item ng-click="vm.go('attachements')" class="sd-group">
            Attachments
        </ion-item>
        <ion-item ng-if="vm.enableCreate" class="button button-bar pp-formbtn create-btn" ng-click="vm.saveCreate()">
            Create
        </ion-item>
        <ion-item ng-if="!vm.enableCreate && !vm.edit && vm.loggedIn.role.id !== 4 && vm.diaryStateId !== 'offline'" class="button button-bar pp-formbtn" ng-click="vm.toggle()">
            Edit
        </ion-item>
        <ion-item ng-if="!vm.enableCreate && vm.edit" class="button button-bar pp-formbtn save-btn" ng-click="vm.saveEdit()">
            Save
        </ion-item>
        <ion-item ng-if="!vm.enableCreate && vm.edit" class="button button-bar pp-formbtn" ng-click="vm.toggle()">
            Cancel
        </ion-item>
    </ion-content>

</ion-view>
