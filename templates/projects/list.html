<ion-view hide-back-button="true" cache-view="false">
    <ion-content class="has-header sd-list sd-list-project">
        <ion-list>
            <ion-item ng-repeat="project in vm.projects" ng-click="vm.go(project)">
                <div class="sd-group">
                    <div class="sd-title">{{project.value.project_no}}&nbsp;|&nbsp;{{project.value.name}}</div>
                    <div class="sd-description">
                        <img src="img/action/description.png">
                        <span>{{project.value.date_of_last_completed || 'No date' | date}}</span>
                        <i class="ion-ios-checkmark-empty"></i>
                        <span>{{project.value.no_of_sd_completed}}</span>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div ng-if="!vm.projects.length" class="sd-nodata">
            <span>There are no projects</span>
        </div>
    </ion-content>
</ion-view>
