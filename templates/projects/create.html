<ion-modal-view class='sd-createPopover'>
     <ion-header-bar class="bar-header bar-calm item-button-left" ng-click="vm.backProject()">
        <button class="button button-icon ion-ios-arrow-left sd-text-white"></button>
        <div class="h1 title">Create Project</div>
    </ion-header-bar>
    <ion-content class="has-header">
        <div>
            <form class="list">
                <div class="sd-input-container sd-mt-15">
                    <input type="number" ng-model="vm.project.project_number" required="required">
                    <strong></strong>
                    <label class="label-bar">Project number</label>
                </div>
                <div class="sd-input-container">
                    <input type="text" ng-model="vm.project.name" required="required">
                    <strong></strong>
                    <label class="label-bar">Name</label>
                </div>
                <div class="sd-input-container">
                    <input type="text" ng-model="vm.project.addr_firstline" required="required">
                    <strong></strong>
                    <label class="label-bar">Address line 1</label>
                </div>
                <div class="sd-input-container">
                    <input type="text" ng-model="vm.project.addr_secondline" required="required">
                    <strong></strong>
                    <label class="label-bar">Address line 2</label>
                </div>
                <div class="sd-input-container">
                    <input type="text" ng-model="vm.project.addr_thirdline" required="required">
                    <strong></strong>
                    <label class="label-bar">Address line 3</label>
                </div>
                <div class="sd-input-container">
                    <input type="text" ng-model="vm.project.addr_forthline" required="required">
                    <strong></strong>
                    <label class="label-bar">Address line 4</label>
                </div>
                <button class="button button-block button-calm sd-text-white sd-save-button" ng-click="vm.saveProject()">
                    Save
                </button>
            </form>
        </div>
        <div></ion-content>
    </ion-modal-view>
