<ion-view hide-back-button="true" cache-view="false">
    <div class="bar bar-subheader bar-calm" ng-click="vm.go('diary')">
        <button class="button button-icon ion-ios-arrow-left sd-text-white">
            <span style="margin-left:10px;">Plant and materials used</span>
        </button>
    </div>
    <ion-content class="has-subheader sd-list-bubble">
        <ion-list>
            <ion-item ng-repeat="material in vm.materials track by $index" ng-click="vm.go('material', $index)">
                <div class="sd-title">{{material.name}}</div>
                <div class="sd-description">
                    <span>{{material.description}}</span>
                </div>
                <div class="sd-description">
                    <span>{{material.quantity}}</span>
                    <span>{{material.unit_name}}</span>
                    <span ng-if="material.total">{{vm.currency}}</span>
                    <span>{{material.total | number:2}}</span>
                </div>
            </ion-item>
        </ion-list>
        <div ng-if="!vm.materials.length" class="sd-nodata">
            <span>No Resources Added</span>
        </div>
    </ion-content>
    <span class="ds-actionbtn" ng-if="(!vm.diaryId) || (vm.editMode)" ng-click="vm.go('material', 'create')">
        <i class="ion-ios-plus-empty"></i>
    </span>
</ion-view>
