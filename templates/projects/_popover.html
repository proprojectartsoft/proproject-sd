<ion-modal-view>
    <ion-header-bar style="background-color: #2f4759" ng-click="vm.backSearch()">
        <div class="buttons">
            <button class="button button-clear" style="color:white"><i class="icon ion-ios-arrow-back"></i></button>
        </div>
        <h1 style="color:white" class="title" ng-click="vm.addStaff1(vm.local.search)">Search</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <label class="sd-status">
                <input class="sd-input" type="search" placeholder="Search" ng-change="search()" ng-model="vm.local.search">
            </label>
            <div class="list" ng-if="vm.settings === 'staff'">
                <ion-item class="item" ng-repeat="staff in vm.staff | filter:vm.local.search" ng-click="vm.addStaff(staff)">{{staff.name}}</ion-item>
            </div>
            <div class="list" ng-if="vm.settings === 'contractor'">
                <ion-item class="item" ng-repeat="contractor in vm.contractor | filter:vm.local.search" ng-click="vm.addStaff(contractor)">{{contractor.name}}</ion-item>
            </div>
            <div class="list" ng-if="vm.settings === 'goods'">
                <ion-item class="item" ng-repeat="good in vm.goods | filter:vm.local.search" ng-click="vm.addGood(good)">{{good.name}}</ion-item>
                <ion-item class="item search-input-item">
                    <input class="search-input" placeholder="Tap to add other goods" ng-model="vm.newGood">
                    <span class="ion-forward" ng-click="vm.addNewGood()"></span>
                </ion-item>
            </div>
            <div class="list" ng-if="vm.settings === 'units'">
                <ion-item class="item" ng-repeat="unit in vm.units | filter:vm.local.search" ng-click="vm.addUnit(unit)">{{unit.name}}</ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-modal-view>
